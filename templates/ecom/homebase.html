{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tutorial Elastic APM</title>

</head>

<body>
  {%if request.user.is_authenticated%}
    {% include "ecom/customer_navbar.html" %}
  {%else%}
    {% include "ecom/navbar.html" %}
  {%endif%}


  {%block content%}

  {%endblock content%}
  
</body>
<!--RUM script TAG - Synchronous / Blocking Pattern-->

<script src="https://unpkg.com/@elastic/apm-rum@5.14.0/dist/bundles/elastic-apm-rum.umd.min.js" crossorigin></script>
  <script>
    elasticApm.init({
      serviceName: 'Django-Front',
      serverUrl: '<<URL_APM_COM_PORTA>>',
      environment: 'PyNE2023',
      serviceVersion: '1.0',
      pageLoadTraceId: '{{ apm.trace_id }}',
    pageLoadSpanId: '{{ apm.span_id }}',
    pageLoadSampled: {{ apm.is_sampled_js }}
    })
  </script>

</html>
